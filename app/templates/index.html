{% extends 'base.html'%}

{% block content %}

<div class="container text-center mt-5">
    <h1 class ="heading mb-5">Cheza  <span id = "otherhalf"> |Game</span></h1>
    <h3><strong>Create fun or educational games for your friends or students </strong></h3>
    <h4 class = "text-center mt-5 htoplay" >Here to play?</h4>
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form action="/" method="POST" class = "form-inline text-center">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type = "button" class="close" data-dismiss = "alert">&times;</button>

                    <small class="alert alert-danger">{{message}}</small>

                </div>
                
                {% endfor %}
                <!-- <small id="error"class="text-danger">display flash message</small> -->
                <div class="form-group mr-2">
                    <input type="name" class="form-control" id="playername" name = "player_name" placeholder="Your Name" required>
                </div>
                <div class="form-group mr-2">
                    <input type="name" class="form-control" id="playername" name = "game_code" placeholder="Enter Game Code" required>
                </div>
             
                <button type="submit" class=" submitbtn btn btn-sm " style= "font-size: 16px;">Submit</button>

            </form>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
